<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список пользователей</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1>Список пользователей</h1>
          <div class="search-panel">
            <form action="" class="form">
              <input
                type="text"
                class="search"
                placeholder="      Поиск по имени или e-mail"
              />
              <div>
                <button class="btn clean-btn">
                  <object type="image/svg+xml" data="/img/clean.svg">
                    <img src="icon.png" />
                  </object>
                  <span>Очистить фильтр</span>
                </button>
              </div>
            </form>
          </div>
          <div class="sort-panel">
            <label>Сортировка: </label>
            <button class="btn sort-btn">Дата регистрации</button>
            <button class="btn sort-btn">Рейтинг</button>
          </div>
          <div class="table-panel">
            <table className="table">
              <thead>
                <tr>
                  <td>Имя пользователя</td>
                  <td>E-mail</td>
                  <td>Дата регистрации</td>
                  <td>Рейтинг</td>
                  <td class="cancel-btn"></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="td-username">username</td>
                  <td>email</td>
                  <td>registration_date</td>
                  <td>rating</td>
                  <td>
                    <button class="btn cancel-btn">✖</button>
                  </td>
                </tr>
                <tr>
                  <td class="td-username">username</td>
                  <td>email</td>
                  <td>registration_date</td>
                  <td>rating</td>
                  <td>
                    <button class="btn cancel-btn">✖</button>
                  </td>
                </tr>
                <tr>
                  <td class="td-username">username</td>
                  <td>email</td>
                  <td>registration_date</td>
                  <td>rating</td>
                  <td>
                    <button class="btn cancel-btn">✖</button>
                  </td>
                </tr>
                <tr>
                  <td class="td-username">username</td>
                  <td>email</td>
                  <td>registration_date</td>
                  <td>rating</td>
                  <td>
                    <button class="btn cancel-btn">✖</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
